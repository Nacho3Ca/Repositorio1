<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Nombre:</label>
    <input type="text" autofocus>
<br><br>
    <label>Correo Electronico:</label>
    <input type="email">
<br><br>
    <label>URL:</label>
    <input type="url" placeholder="Escribe la URL de tu página
    web personal">
<br><br>
    <label>Fecha:</label>
    <input type="date">
<br><br>
    <label>Fecha y hora:</label>
    <input type="datetime">
<br><br>
    <label>Mes:</label>
    <input type="month">
<br><br>
    <label>Semana:</label>
    <input type="week">
    <br><br>
    <label>Número (min -10, max 10):</label>
    <input type="number" max="10" min="-10">
<br><br>
    <label>Telefono:</label>
    <input type="tel">
<br><br>
    <label>Término de busqueda:</label>
    <input type="search">
<br><br>
    <label>color favorito:</label>
    <input type="color">
<br><br>
    <button class="btn">enviar</button>
</body>
</html>
